services:
  - type: web
    name: reporadar
    runtime: docker
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: GITHUB_PAT
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: '["https://eoic.github.io","http://localhost:5173"]'
